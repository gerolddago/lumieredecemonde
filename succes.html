<body>
    <div class="container-inner" style="width: 300px;">
        <h1>Paiement Réussi</h1>
        
        <br> 
        
        <span style="text-transform: uppercase;">
            Merci infiniment pour votre commande! <br> Un Email de confirmation vous sera envoyé sous 24h. <br><br> Votre commande sera préparée puis expédiée sous 2 jours ouvrés. La livraison est prévu pour le <span id="livraisonEstimee">XX XXXXXXX</span>. Nous vous en informerons par Email. 
        </span>        
            
                <script>
                    function livraisonEstimee(){
                      const currentDate = new Date();
                      currentDate.toDateString();

                      const currentDateMM = currentDate.getMonth();
                      const currentDateDD = currentDate.getDate();
                      const currentDateDay = currentDate.getDay();

                      month = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin","Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"]
              
                      // Calcul des jours ouvrés
                      if (currentDateDay == 'Sat'){
                        currentDateDD += 2;
                      }else if (currentDateDay == 'Sun'){
                        currentDateDD += 1;
                      }
                      console.log("Date de commande : " + currentDateDD + ' '+ month[currentDateMM]);
                      

                      let livraison = (currentDateDD + 12) + ' '+ month[currentDateMM] ;
                      // livraison.toString();

                      console.log("Date de livraison estimée : " + livraison);

                      divLivraisonEstimee = document.querySelector('#livraisonEstimee');
                      divLivraisonEstimee.innerText = livraison;

                      return livraison;
                    }
                    
                    livraisonEstimee();
                    </script>
