<html lang="fr">
    <head>
        <meta charset="UTF-8">

    <body>
        <div class="container-inner">
            <p>Entrez votre mail et recevez un code d'accès.</p>
            <!-- <h2>LUMIĒREDECEMONDE</h2> -->
            <div class="form">
                <form method="post">
                    <input type="email" placeholder="EMAIL" id="email" autocomplete="off">
                    <button id="btn" style="background-color: black; color:white;">ENVOYER</button>
                </form>
            </div>

            <p><a href="code.html"><span style="border-bottom: 1px solid black;"> Code d'accès</span></a></p>

        </div>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            var btn = document.getElementById('btn');
            btn.addEventListener('click', function(e){
                e.preventDefault();
                var email = document.getElementById('email').value;

                    Email.send({
                    SecureToken : "eef867af-c2c0-4d30-a151-e1da9bc93590",
                    To : 'lumieresdecemonde@gmail.com',
                    From : "contact@lumieresdecemonde.com",
                    Subject : "Je veux moi aussi être une lumière de ce monde, je rejoins l'aventure !",
                    Body : "Email: " + email,
                }).then(
                message => alert("Merci ! Tu recevras un mail contenant un code d'accès d'ici 1-2 heures maximum.")
                );
            })
        </script>
    </body>
